<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
 <h1>Table Lessons</h1> 
 <table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Lwin Gyi</td>
            <td>20</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>age</th>
        </tr>
    </tfoot>

 </table> 
 
 <br>


 <h1>Invoices</h1>
 <table border="1" cellpadding="25" cellspacing="0">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Price</th>
            <th>QTY</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>cake</td>
            <td>500</td>
            <td>2</td>
            <td>1000</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>2</td>
            <td>ice-cream</td>
            <td>500</td>
            <td>2</td>
            <td>1000</td>

        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Grand Total</td>
            <td rowspan="2">2000</td>
        </tr>
        <tr>
            <td colspan="4">Tax</td>
        </tr>

    </tfoot>

 </table>
</body>
</html>
