<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1" cellpadding="25" cellspacing="0">
        <tbody>
            <tr>
                <th colspan="2">Cell1</th>
                <th>Cell2</th>
                <th>Cell3</th>
            </tr>
            </tbody>
             <tbody>
            <tr>
                <td rowspan="3">cell</td>
                <td>Cell3</td>
                <td>Cell6</td>
                <td>Cell7</td>
            </tr>
            <tr>
                <td colspan="3">Cell</td>
                
            </tr>
            <tr>
                <td>Cell</td>
                 <td colspan="2">Cell</td>
            </tr>
        </tbody>   
    </table>
</body>
</html>
