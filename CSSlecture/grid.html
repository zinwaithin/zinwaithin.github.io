<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>
<body>

    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: rgb(100, 135, 167);">1</div>
        <div style="background-color: rgb(39, 9, 208);">2</div>
        <div style="background-color: rgba(50, 211, 29, 0.745);">3</div>
        <div style="background-color: rgb(225, 47, 15);">4</div>
        <div style="background-color: rgb(145, 38, 107);">5</div>
        <div style="background-color: rgb(105, 173, 210);">6</div>
        <div style="background-color: rgb(182, 172, 130);">7</div>
        <div style="background-color: rgb(245, 253, 9);">8</div>
        <div style="background-color: rgb(10, 195, 236);">9</div>
    </div>
    
    

    <h1>Grid Row/Column Gap</h1>
    <div class="gridtwo">
        <div style="background-color: rgb(100, 135, 167);">1</div>
        <div style="background-color: rgb(39, 9, 208);">2</div>
        <div style="background-color: rgb(32, 201, 9);">3</div>
        <div style="background-color: rgb(225, 47, 15);">4</div>
        <div style="background-color: rgb(145, 38, 107);">5</div>
        <div style="background-color: rgb(105, 173, 210);">6</div>
        <div style="background-color: rgb(182, 172, 130);">7</div>
        <div style="background-color: rgb(245, 253, 9);">8</div>
        <div style="background-color: rgb(10, 195, 236);">9</div>
    </div>

    
    <h1>Grid Column Add</h1>
    <div class="gridthree">
        <div style="background-color: rgb(100, 135, 167);" class="columadd">1</div>
        <div style="background-color: rgb(39, 9, 208);">2</div>
        <div style="background-color: rgb(32, 201, 9);">3</div>
        <div style="background-color: rgb(225, 47, 15);">4</div>
        <div style="background-color: rgb(145, 38, 107);">5</div>
        <div style="background-color: rgb(105, 173, 210);">6</div>
        <div style="background-color: rgb(182, 172, 130);">7</div>
        <div style="background-color: rgb(245, 253, 9);">8</div>
        <div style="background-color: rgb(10, 195, 236);">9</div>
    </div>

    
    <h1>Grid Row Add</h1>
    <div class="gridfour">
        <div style="background-color: rgb(100, 135, 167);">1</div>
        <div style="background-color: rgb(39, 9, 208);">2</div>
        <div style="background-color: rgb(32, 201, 9);">3</div>
        <div style="background-color: rgb(225, 47, 15);">4</div>
        <div style="background-color: rgb(145, 38, 107);" class="rowadd">5</div>
        <div style="background-color: rgb(105, 173, 210);">6</div>
        <div style="background-color: rgb(182, 172, 130);">7</div>
        <div style="background-color: rgb(245, 253, 9);">8</div>
        <div style="background-color: rgb(10, 195, 236);">9</div>
    </div>
</body>
</html>
