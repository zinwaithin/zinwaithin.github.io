<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition lessons</title>
</head>
<body>
    <h1>If Contidion lessons</h1>

    <script>

        let number = prompt("Enter a number")
        if(number < 100){
            document.write("Your number is smaller than 100");
        }else if(number == 100){
            document.write("Your number is equal to 100");
        }else if(number > 100 && number < 200){
            document.write("Your number is between 100 to 200 ");
        }else{
            document.write("Your number is greater than 200");
        }
    </script>
    
</body>
</html>
