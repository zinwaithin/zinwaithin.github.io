<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>For Loop</h1>
    <script>
        for (let h = 5; h > 0; h--){
            for(let i = 0; i <= h; i++){
                document.write('*');
            }
            document.write('<br>');
        }
    
        </script>
</body>
</html>
