    <h1>Logical Lessons</h1>
    <script>

        //&& and
        // || Or
        // ! not

        console.log(12 < 13 && 24 < 25 && 66 > 70);
        console.log(12 < 13 || 10 > 20 || 40 == 30);

        let num;
        console.log(!num);
    </script>
