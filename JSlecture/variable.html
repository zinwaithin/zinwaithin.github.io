<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable</h1>
    <script>
        //global variable (var)
        var name = "Z W T"
        console.log(name);

        //block scope variable (let)
        let fatherName = "U Aye Thike";
        console.log (fatherName);

        //const variable (const)
        const motherName = "Daw Soe Mar"
        console.log (motherName) ;
    </script>
</body>
</html>
