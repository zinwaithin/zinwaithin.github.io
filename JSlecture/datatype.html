<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datatype Lesson</h1>

    <script>

        //assign operator =
        let zin = "Zin Wai Thin";
        console.log(zin);

        //addition operator +
        let total = 3+1 ;
        console.log(total);

        let result = total +24 ;
        console.log(result);

        let three = '2' +1;
        console.log(three);

        let number = 7;
        //number =number +3 ;
        number += 3;
        console.log(number);

        let addNum =3;
        console.log(addNum++);
        console.log(++addNum)

        //substration operator 
        let two = 3-1;
        console.log(two);

        let num1 = 70;
        num1 -= 50;
        //num1= num1-50;
        console.log(num1);

        let num2 = 40;
        console.log(--num2)
        console.log(num2--)

        //Devision operator /
        let div1 =20 /3;
        console.log(div1);

        let div2 =55842 /4358;
        console.log(div2.toFixed(2));

        let div3 = 10;
        div3 /= 2;
        console.log(div3);

        //Remainder operator %
        let rem1 = 256548 % 545;
        console.log(rem1);

        //multiplaction *
        let mult = 512866314 * 245;
        console.log(mult);

        //Exponentation
        let exp = 2 ** 6;
        console.log(exp);

        //precendence
        let total1 = 2*(2+5) /2% 2-5;
        console.log(total1);
    </script>
</body>
</html>
