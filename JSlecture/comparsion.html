<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsion</h1>

    <script>

        let p = 12;
        let q = '12';

        console.log(p < q);
        console.log(p <= q);
        console.log(p > q);
        console.log(p >= q);
        console.log(p == q); //value
        console.log(p === q); //value datatype
        console.log(p != q);  //value
        console.log(p !== q);  //value datatype
    </script>
    
</body>
</html>
